 <nav  ng-controller="menuCtrl as mainNav" class="menu">
 	<ul class="menu-wrapper">
		<li ng-repeat="menu in mainNav.menuNames">
			<a class="link" ng-class="{active: mainNav.isSelected(menu.name)}" ng-click="mainNav.isActive(menu.name)" href="#/{{menu.name | lowercase}}">
				{{menu.name}}
			</a>
		</li>
	</ul>
</nav>
